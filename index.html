<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>ColorPicker</title>
    <link rel="stylesheet" href="css/colorpick.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>


  <body>

	
	
	
    
    <a href="https://github.com/alillo2/ColorPicker">Git Repository</a>
    <br>
    <a href="https://www.pivotaltracker.com/n/projects/2532449r">Pivotal Tracker Project</a>
    <br>
    
    <div class="square_canvas"></div>
    <div class="inpt">
        <p>Enter numbers 0 - 1:</p>
        <input type="number" id="red">
        <input value="0" type="range" min="0" max="255" id="redSlide"></input>
        <br>
        <input type="number" id="green">
        <input value="0" type="range" min="0" max="255" id="greenSlide"></input>
        <br>
        <input type="number" id="blue">
        <input value="0" type="range" min="0" max="255" id="blueSlide"></input>
        <p></p>
        
    </div>
    <script src="js/colorpicker.js"></script>
    
    <pre class="output">
    <script>
       calculatedOutput();
    </script>
    </pre>
	
  </body>
</html>
